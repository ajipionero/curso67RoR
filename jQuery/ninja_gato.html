<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja_Gato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //estructura base jquery --> $('').accion(function(){});
        $(document).ready(function() {
            for (let i = 0; i <= 4; i++) {

                $('#container').append('<img src=ninja' + i + '.png alt-src=cat' + i + '.png><br>');
            }

            $('img').click(function() {
                var temp = $(this).attr('src'); //almacena momentaneamente lo que este en src
                $(this).attr('src', $(this).attr('alt-src')); //sobre escribe lo del src por el contenido de alt-src
                $(this).attr('alt-src', temp); //sobre escribe el contenido de alt-src por temp
            });

        });
    </script>
</head>

<body>
    <div id="container">

    </div>

</body>

</html>
