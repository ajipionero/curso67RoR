<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            /*$('img').hover(function() {
                $(this).css('color', 'white');
            }, function() {
                $(this).css('color', 'black');
            });*/

            for (let i = 0; i <= 4; i++) {

                $('#container').append('<img src=cream' + i + '.png second-src=second' + i + '.png>');
            }
            $('img').hover(function() {
                var temp = $(this).attr('src'); //almacena momentaneamente lo que este en src
                $(this).attr('src', $(this).attr('second-src')); //sobre escribe lo del src por el contenido de alt-src
                $(this).attr('second-src', temp); //sobre escribe el contenido de alt-src por temp
            });
            $('img').attr('width', '200px');
            $('img').attr('border', '5px');
            $('img').attr('style', 'margin:5px');
            $('img').attr('style', 'border-color:pink');
        });
    </script>

</head>

<body>
    <div id="container">
        <!--<img src="img/2-1.png " alt="">-->
    </div>
</body>

</html>
