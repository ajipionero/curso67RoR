    <script>
        var users = [{
            name: "Michael",
            age: 37
        }, {
            name: "John",
            age: 30
        }, {
            name: "David",
            age: 27
        }];

        //¿Cómo harías print/log de la edad de John?
        console.log('la edad es:' + users[1].age);

        //¿Cómo harías print/log del nombre del primer objeto?
        console.log('el nombre del primer objeto es:' + users[0].name);
        //¿Cómo harías print/log del nombre y la edad de cada usuario utilizando un
        //for loop? Tu output debería verse algo como esto 
        //Michael - 37
        //John - 30
        //David - 27

        for (let i = 0; i < users.length; i++) {
            let a = (users[i]);
            console.log(a.name + ":" + a.age)
        };

        //¿Cómo harías para imprimir el nombre de los mayores de edad?

        for (let i = 0; i < users.length; i++) {
            let a = (users[i]);
            if (a.age > 20) {
                console.log(a.name);
            }
        }
    </script>
